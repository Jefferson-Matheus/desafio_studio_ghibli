<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <nav class="navegation">

            <img src="/assets/imgs/logo.svg" alt="Logo Studio Ghibli">

            <ul class="social-media-list">

                <li class="media-item">
                    <a href="/">
                        <img src="/assets/imgs/logo-google.svg" alt="google-icon">
                    </a>
                </li>

                <li class="media-item">
                    <a href="/">
                        <img src="/assets/imgs/logo-facebook.svg" alt="facebook-icon">
                    </a>

                </li>

                <li class="media-item">
                    <a href="/">
                        <img src="/assets/imgs/logo-twitter.svg" alt="twitter-icon">
                    </a>
                </li>

                <li class="media-item">
                    <a href="/">
                        <img src="/assets/imgs/logo-instagram.svg" alt="instagram-icon">
                    </a>
                </li>

            </ul>
        </nav>
    </header>

    <main style="display: flex;">
        <section class="about">
            <span style="color: #fff;">HAYAO MIYAZAKI</span>

            <div class="about-film">
                
                    <h1>
                        A VIAGEM DE CHIHIRO
                    </h1>
                

                <p>
                    Chihiro chega a um mundo mágico dominado por uma bruxa. Aqueles que a desobedecem são transformados
                    em animais.
                </p>

                <div class="buttons">

                    <button class="watch-button">
                        <img src="/assets/imgs/Play.svg" alt="" srcset="" height="12px">
                        Assistir agora
                    </button>

                    <button class="watch-treiler">
                        Assista o trailer
                    </button>

                </div>

            </div>
        </section>

        <div class="no-face-img">
            <img src="/assets/imgs/image.svg" alt="Personagem sem rosto do filme A Viagem de Chihiro">
        </div>

    </main>
</body>

</html>
